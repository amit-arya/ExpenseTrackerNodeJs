<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>
<body>
    <form onsubmit="signup(event)">
        Name:<input type="text" name="name" placeholder="Enter name" required> <br>
        Email:<input type="text" name="email" placeholder="Enter Email" required> <br>
        Password:<input type="text" name="password" placeholder="Enter Password" required> <br>
        <button>Sign Up</button>
    </form>

    Existing User? <a href="/signup.html">Login</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="signup.js"></script>
</body>
</html>
